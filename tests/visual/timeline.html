<!DOCTYPE html>
<html>
<head>
  <title>Timeline tests | anime.js</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link href="assets/css/styles.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: absolute;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
    #test-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 2rem;
      max-width: 32rem;
    }
    #timeline-test {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    #progress-bar {
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="test-wrapper">
    <div id="timeline-test">
      <div id="square-1" class="square red"></div>
      <div id="square-2" class="square red"></div>
      <div id="square-3" class="square red"></div>
    </div>
    <input id="progress-bar" step=".001" type="range" min="0" max="1" value="0">
  </div>
  <script type="module">
    import anime from '../../src/anime.js';
    // import anime from './assets/anime.3.2.1.js';
    import { test, expect } from './assets/js/tests.js';

    function toogleAnimationRedBlue(a) {
      a.animatables.forEach(animatable => {
        animatable.target.classList.toggle('red');
        animatable.target.classList.toggle('blue');
      });
    }

    function toogleAnimationBlueGreen(a) {
      a.animatables.forEach(animatable => {
        animatable.target.classList.toggle('blue');
        animatable.target.classList.toggle('green');
      });
    }

    function toogleAnimationGreenRed(a) {
      a.animatables.forEach(animatable => {
        animatable.target.classList.toggle('green');
        animatable.target.classList.toggle('red');
      });
    }

    const duration = 1000;

    const red = '#F64E4D';
    const blue = '#61C3FF';
    const green = '#18FF74';
    const yellow = '#F6FF56';

    const tl = anime.timeline({
      easing: 'easeInOutQuad',
      duration: duration,
      direction: 'alternate',
    })
    .add({
      targets: '#square-1',
      translateY: -200,
      backgroundColor: green,
    })
    .add({
      targets: '#square-2',
      translateY: -200,
      backgroundColor: green,
    })
    .add({
      targets: '#square-3',
      translateY: -200,
      backgroundColor: green,
    })
    .add({
      targets: '.square',
      rotate: 180,
      scale: .5,
      backgroundColor: red,
      delay: anime.stagger(100),
    })
    .add({
      targets: '#square-1',
      translateY: -100,
      backgroundColor: blue,
    })
    .add({
      targets: '#square-2',
      translateY: -100,
      backgroundColor: blue,
    }, '-=' + duration * .5)
    .add({
      targets: '#square-3',
      translateY: -100,
      backgroundColor: blue,
    }, '-=' + duration * .5)
    .add({
      targets: '.square',
      rotate: -180,
      scale: 1,
      backgroundColor: yellow,
      opacity: .5,
    }, '-=' + duration * .5)
    .add({
      targets: '.square',
      translateY: 0,
      backgroundColor: red,
    }, '-=' + duration * .5)

    const seekProgressEl = document.getElementById('progress-bar');

    seekProgressEl.onclick = function() {
      tl.pause();
    };

    seekProgressEl.oninput = function() {
      tl.seek(tl.duration * (seekProgressEl.value));
    };

    console.log(tl);

    // test('stroke-dasharray on line 1 element', () => {
    //   return expect(line1.getAttribute('stroke-dasharray')).toBe('138.59292602539062');
    // });

  </script>
</body>
</html>
